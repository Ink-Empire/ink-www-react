name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

defaults:
  run:
    working-directory: nextjs

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: nextjs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Initialize MSW service worker
        run: npx msw init public/ --save

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_MSW_ENABLED: 'true'

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests (fixture-based only)
        run: npx playwright test dashboard.spec.ts registration.spec.ts
        env:
          CI: true
          TEST_BASE_URL: http://localhost:4000

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: nextjs/tests/reports/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: nextjs/test-results/
          retention-days: 7
