name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      fixture_branch:
        description: 'Branch to pull fixtures from'
        required: false
        default: 'develop'

defaults:
  run:
    working-directory: nextjs

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: nextjs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache API fixtures
        id: fixture-cache
        uses: actions/cache@v4
        with:
          path: nextjs/tests/fixtures/api
          key: fixtures-${{ github.ref_name }}-${{ hashFiles('nextjs/tests/fixtures/api/**') }}
          restore-keys: |
            fixtures-${{ github.ref_name }}-
            fixtures-develop-

      - name: Configure AWS credentials
        if: steps.fixture-cache.outputs.cache-hit != 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Pull API fixtures from S3
        if: steps.fixture-cache.outputs.cache-hit != 'true'
        run: npm run pull:fixtures -- ${{ github.event.inputs.fixture_branch || github.ref_name }}
        env:
          CI: true

      - name: Build Next.js app
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests (fixture-based only)
        run: npx playwright test dashboard.spec.ts registration.spec.ts
        env:
          CI: true
          TEST_BASE_URL: http://localhost:4000

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: nextjs/tests/reports/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: nextjs/test-results/
          retention-days: 7
